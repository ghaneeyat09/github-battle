<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Github Battle</title>
        <link href="https://fonts.googleapis.com/css2?family=Gayathri&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="content">
        <div id="main-content">
            <h1 class="heading">github battle</h1>
            <h4 class="para">Some battles are worth fighting ; )</h4>
            <div class="input01">
                <input type="text" class="input1" placeholder="Github Username" style="width: 350px; margin: auto;">
                <h4 class="message01"></h4>
            </div>
            <div class="input02">
                <input type="text" class="input2" placeholder="Github Username" style="width: 350px; margin: auto;">
                <h4 class="message02"></h4>
            </div>
            <div class="main-container">
                <div class="container01"><p class="first-player">Player 1</p></div>
                <div class="container02"><p class="second-player">Player 2</p></div>
            </div>
            <p class="invalid01"></p>
            <p class="invalid02"></p>
        </div>
        <button id="btn" class="btn">Get Started</button>
        <button id="btn" class="initiate">Initiate Battle</button>
        <button id="btn" class="reselect">Reselect Players</button>
        </div>
        <script src="./file.js"></script>
    </body>

</html>
